<!DOCTYPE html>
<html>
	<head>
		<title>French-English CSV Generator</title>
		<meta charset="UTF-8" />
		<!-- <link rel="stylesheet" href="style.css" /> -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-blue-400 flex items-center justify-center h-[70vh]">
		<div
			class="flex flex-col justify-center items-center p-8 bg-white shadow-lg rounded-lg max-w-md"
		>
			<h1 class="font-bold mb-4 text-xl text-center">
				A <span class="text-blue-600">handy</span> translations converter
				<span class="text-xs"> to CSV!</span>
			</h1>
			<textarea
				id="inputText"
				class="border-2 border-gray-300 p-2 w-full h-40 rounded-md"
				placeholder="Enter translations here..."
			></textarea>
			<br />
			<button
				onclick="generateCSV()"
				class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
			>
				Generate CSV
			</button>
			<a
				id="downloadLink"
				class="block mt-4 text-blue-500 underline text-center"
				style="display: none"
				>Download CSV</a
			>
			<p class="text-xs mt-4 text-gray-500 text-center">Made by aj ðŸ¦’</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
